<html>
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
<div id="content" class="container-fluid">
    <div class="row">
        <div id="pageContent" class="col-8 col-sm-9 col-md-9 col-lg-10 col-xl-10">
            <p>Welcome! Script is an interactive application that allows you to practice memorizing a script
                or speech with Cortana.
            </p>

            <p> To get started, click below</p>
        <form action="{% url 'app:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="myFile" type="file">
            <input type="submit" value="Upload" />
        </form>
        </div>
    </div>
</div>
</body>
</html>
